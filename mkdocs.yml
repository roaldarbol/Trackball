site_name: The Trackball Guide
site_url: https://trackball.run/
repo_name: roaldarbol/trackball
repo_url: https://github.com/roaldarbol/roaldarbol.github.io

# Theme
theme:
  name: material
  include_sidebar: true
  features:
    - navigation.sections
    - navigation.tabs
    - toc.integrate
  logo: 'assets/img/mouse-ball.png'
  icon:
    repo: 'fontawesome/brands/github'
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

