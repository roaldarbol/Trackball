plugins:
  - search
  - bibtex:
      cite_style: 'plain'
      bib_file: 'docs/bibliography.bib'
      #csl_file: 'docs/apa.csl'

markdown_extensions:
  - footnotes

# Page tree
nav:
    - Overview: 
        - 'index.md'
    - Hardware:
        - 'Type': 'markdown/type.md'
        - 'Ball support': 'markdown/start.md'
    - Software:
        - 'Record motion': 'markdown/motion.md'
        - 'Virtual Reality': 'markdown/vr.md'
    - Examples:
        - 'Wood ants, self-propelled': 'markdown/self-move.md'
        - 'Wood ants, motorised': 'markdown/motorised.md'
    - References: 'markdown/start.md'
    - About:
        - 'License': 'license.md'